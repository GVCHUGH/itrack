<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 heading p-0">
            <h2>Upload Employee</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a>Home</a></li>
                    <li class="breadcrumb-item active">Upload Employee</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-12 p-0">
            <div class="card card--common">
                <div class="row m-0 px-1 pt-3">
                    <div class="col-md-5 d-flex flex-column">
                        <label class="label">Format</label>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-select>
                                    <mat-option value="Employee 1">Excel File (.xls)</mat-option>
                                    <mat-option value="Employee 2">Excel File (.xls)</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-2 p-0 mt-4">
                        <button class="btn btn-download"><img src="../../../../../assets/images/document.svg">Download Sample</button>
                    </div>
                </div>
                <div class="row m-0 px-1">
                    <div class="col-md-5 d-flex flex-column">
                        <p class="label">Upload</p>
                        <label class="label" for="uploadBtn" role="button">
                            <div class="file-upload d-flex align-items-center">
                                <div class="upload-img">
                                    <img src="../../../../../assets/images/upload.svg" alt="">
                                </div>
                                <div class="upload-content">
                                    <h2>Upload File</h2>
                                    <p>File must have contain Region name,  Branch Name, Branch Code</p>
                                </div>
                            </div>
                        </label>
                        <input type="file" class="file" name="upload" id="uploadBtn" hidden>
                    </div>
                </div>
                <div class="row m-0 px-1 pt-3 pb-3">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button matRipple class="btn btn-reset me-2">Reset</button>
                        <button matRipple class="btn btn-submit">Proceed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
