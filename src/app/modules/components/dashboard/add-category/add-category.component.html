<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 heading p-0">
            <h2>Add Category</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a>Home</a></li>
                    <li class="breadcrumb-item active">Add Category</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12 p-0">
            <div class="card card--common">
                <div class="card__title">
                    <h4 class="mb-0">Add Category</h4>
                </div>
                <div class="card__body">
                    <div class="row">
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Category Name<span class="mandatory">*</span></label>
                            <mat-form-field class="example-full-width"  appearance="outline">
                                <input matInput placeholder="">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Visit Frequency<span class="mandatory">*</span></label>
                    <mat-form-field appearance="outline">
                        <mat-select>
                          <mat-option value="Employee 1">
                            1 Day
                          </mat-option>
                          <mat-option value="Employee 1">
                            2 Day
                          </mat-option>
                          <mat-option value="Employee 1">
                            3 Day
                          </mat-option>
                          <mat-option value="Employee 1">
                            4 Day
                          </mat-option>
                          <mat-option value="Employee 1">
                            5 Day
                          </mat-option>
                          <mat-option value="Employee 1">
                            6 Day
                          </mat-option>
                          <mat-option value="Employee 1">
                            7 Day
                          </mat-option>
                          <mat-option value="Employee 2">
                            8 Days
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Status<span class="mandatory">*</span></label>
                    <mat-form-field appearance="outline">
                        <mat-select>
                          <mat-option value="Employee 1">
                            Active
                          </mat-option>
                          <mat-option value="Employee 2">
                            Inactive
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-end">
                            <button matRipple class="btn btn-reset me-2">Reset</button>
                            <button matRipple class="btn btn-submit">Add Category</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
