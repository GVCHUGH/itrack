<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 heading p-0">
            <h2>Pre Booking Configuration</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a>Home</a></li>
                    <li class="breadcrumb-item active">Pre Booking Configuration</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12 p-0">
            <div class="card card--common">
                <div class="card__title">
                    <h4 class="mb-0">Pre Booking Configuration</h4>
                </div>
                <div class="card__body">
                    <div class="row">
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Pre-booking Name<span class="mandatory">*</span></label>
                    <mat-form-field class="example-full-width"  appearance="outline">
                        <input matInput placeholder="Site Name">
                    </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Pre-booking Start Date<span class="mandatory">*</span></label>
                            <mat-form-field class="example-full-width"  appearance="outline">
                                <input matInput placeholder="Site Name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Pre-booking End Date<span class="mandatory">*</span></label>
                            <mat-form-field class="example-full-width"  appearance="outline">
                                <input matInput placeholder="Site Name">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Pre-booking Start Time<span class="mandatory">*</span></label>
                    <mat-form-field class="example-full-width"  appearance="outline">
                        <input matInput placeholder="Site Name">
                    </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Pre-booking End Time<span class="mandatory">*</span></label>
                            <mat-form-field class="example-full-width"  appearance="outline">
                                <input matInput placeholder="Site Name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Per Customer Max Orders Count<span class="mandatory">*</span></label>
                            <mat-form-field class="example-full-width"  appearance="outline">
                                <input matInput placeholder="Site Name">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-4 d-flex flex-column">
                                <p class="label">Pre-booking image for website</p>
                                <label class="label" for="uploadBtn" role="button">
                                    <div class="file-upload d-flex align-items-center">
                                        <div class="upload-img">
                                            <img src="../../../../../assets/images/upload.svg" alt="">
                                        </div>
                                        <div class="upload-content">
                                            <h2>Upload File</h2>
                                        </div>
                                    </div>
                                </label>
                                <input type="file" class="file" name="upload" id="uploadBtn" hidden>
                            </div>
                            <div class="col-md-4 d-flex flex-column">
                                <p class="label">Pre-booking image for app</p>
                                <label class="label" for="uploadBtn" role="button">
                                    <div class="file-upload d-flex align-items-center">
                                        <div class="upload-img">
                                            <img src="../../../../../assets/images/upload.svg" alt="">
                                        </div>
                                        <div class="upload-content">
                                            <h2>Upload File</h2>
                                        </div>
                                    </div>
                                </label>
                                <input type="file" class="file" name="upload" id="uploadBtn" hidden>
                            </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <app-switch-checkbox [heading]="'Allow skip to OTP Vertification?'"></app-switch-checkbox>
                        </div>
                        <div class="col-md-4">
                            <app-switch-checkbox [heading]="'Customer email mandatory for pre-booking?'"></app-switch-checkbox>
                        </div>
                        <div class="col-md-4">
                            <app-switch-checkbox [heading]="'Pre-booking Status?'"></app-switch-checkbox>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <app-switch-checkbox [heading]="'Allow action on pre-booked orders?'"></app-switch-checkbox>
                        </div>
                        <div class="col-md-4">
                            <app-switch-checkbox [heading]="'Allow sending emails?'"></app-switch-checkbox>
                        </div>
                        <div class="col-md-4">
                            <app-switch-checkbox [heading]="'Allow sending SMS?'"></app-switch-checkbox>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Enabled countries</label>
                            <mat-form-field appearance="outline">
                                <mat-select>
                                  <mat-option value="Employee 1">
                                    Employee 1
                                  </mat-option>
                                  <mat-option value="Employee 2">
                                    Employee 2
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex flex-column">
                            <label class="label">Free products <span style="font-size: 10px;">(Comma separated multiple allowed)</span></label>
                            <mat-form-field class="example-full-width"  appearance="outline">
                                <input matInput placeholder="Site Name">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-end">
                            <button matRipple class="btn btn-reset me-2">Reset</button>
                            <button matRipple class="btn btn-submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
