<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 heading p-0">
            <h2>Add New Scheme</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a>Home</a></li>
                    <li class="breadcrumb-item active">Add New Scheme</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-12 p-0">
            <div class="card card--common">
                <div class="card__title d-flex justify-content-between">
                    <h4 class="mb-0">Filter</h4>
                    <button class="btn icon icon-edit" (click)="showHide()">
                        <img src="../../../../../assets/images/arrow-down.svg" [ngClass]="hideValue ? '' : 'rotateIcon'">
                    </button>
                </div>
                <div class="row m-0 px-1 pt-3">
                    <div class="col-md-6 d-flex flex-column">
                        <label class="label">Scheme Name</label>
                        <mat-form-field class="example-full-width"  appearance="outline">
                            <input type="text" matInput placeholder="">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3 d-flex flex-column">
                        <label class="label">Start Date</label>
                        <!-- <mat-form-field class="example-full-width"  appearance="outline">
                            <input type="text" matInput placeholder="">
                        </mat-form-field> -->
                        <input [owlDateTime]="dt2" placeholder="Date Time" />
                        <span [owlDateTimeTrigger]="dt2"><i class="fa fa-calendar"></i></span>
                        <owl-date-time #dt2></owl-date-time>
                    </div>
                    <div class="col-md-3 d-flex flex-column">
                        <label class="label">End Date</label>
                        <mat-form-field class="example-full-width"  appearance="outline">
                            <input type="text" matInput placeholder="">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row m-0 px-1">
                    <div class="col-md-6 d-flex flex-column">
                        <p class="label">Scheme Document</p>
                        <label class="label" for="uploadBtn" role="button">
                            <div class="file-upload d-flex align-items-center">
                                <div class="upload-img">
                                    <img src="../../../../../assets/images/upload.svg" alt="">
                                </div>
                                <div class="upload-content">
                                    <h2>Upload File</h2>
                                    <p>File must have contain Region name,  Branch Name, Branch Code</p>
                                </div>
                            </div>
                        </label>
                        <input type="file" class="file" name="upload" id="uploadBtn" hidden>
                    </div>
                    <div class="col-md-6 d-flex flex-column">
                        <label class="label">Scheme Description</label>
                        <mat-form-field class="example-full-width"  appearance="outline">
                            <input type="text" matInput placeholder="">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row m-0 px-1 mt-3">
                    <div class="col-md-4">
                        <app-switch-checkbox [heading]="'Applicable for Zonal Distributor'"></app-switch-checkbox>
                    </div>
                    <div class="col-md-4">
                        <app-switch-checkbox [heading]="'Applicable for Area Distributor'"></app-switch-checkbox>
                    </div>
                    <div class="col-md-4">
                        <app-switch-checkbox [heading]="'Applicable for Retailer'"></app-switch-checkbox>
                    </div>
                </div>
                <div class="row m-0 px-1 pt-3 pb-3">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button matRipple class="btn btn-reset me-2">Reset</button>
                        <button matRipple class="btn btn-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
