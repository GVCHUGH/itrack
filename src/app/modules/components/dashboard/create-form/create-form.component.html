<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 heading p-0">
            <h2>Create Form</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a>Home</a></li>
                    <li class="breadcrumb-item active">Create Form</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-12 p-0">
            <div class="card card--common">
                <div class="row m-0 px-1 pt-3">
                    <div class="col-md-4 d-flex flex-column">
                        <label class="label">Form Name</label>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-select>
                                    <mat-option value="Employee 1">Employee 1</mat-option>
                                    <mat-option value="Employee 2">Employee 2</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row m-0 px-1">
                    <div class="col-md-4">
                        <app-switch-checkbox [heading]="'Send Email when app user fill form'"></app-switch-checkbox>
                    </div>
                    <div class="col-md-4">
                        <app-switch-checkbox [heading]="'GPS Tagged Form'"></app-switch-checkbox>
                    </div>
                    <div class="col-md-4">
                        <app-switch-checkbox [heading]="'Form can be filled without check-in'"></app-switch-checkbox>
                    </div>
                </div>
                <div class="row m-0 px-1 mt-3">
                    <div class="col-md-4">
                        <app-switch-checkbox [heading]="'Show previous visit check-out*'"></app-switch-checkbox>
                    </div>
                </div>
                <div class="row m-0 px-1 mt-3">
                    <div class="col-md-4 d-flex flex-column">
                        <label class="label">Applicable To</label>
                        <mat-form-field appearance="outline">
                            <mat-select>
                              <mat-option value="Employee 1">
                                Employee 1
                              </mat-option>
                              <mat-option value="Employee 2">
                                Employee 2
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                    <div class="col-md-4 d-flex flex-column">
                        <label class="label">Status</label>
                        <mat-form-field appearance="outline">
                            <mat-select>
                              <mat-option value="Employee 1">
                                Employee 1
                              </mat-option>
                              <mat-option value="Employee 2">
                                Employee 2
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row m-0 px-1 pt-3 pb-3">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button matRipple class="btn btn-reset me-2">Reset</button>
                        <button matRipple class="btn btn-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
