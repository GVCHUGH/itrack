<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 heading p-0">
            <h2>Dealer Wise Targets</h2>
            <nav aria-label="breadcrumb">

                </div>
                <div class="card__body filter" [ngClass]="hideValue ? 'filterHide' : ''">

                    <div class="col-md-4 d-flex flex-column">

                        <div>

                        </div>
                    </div>
                    <div class="col-md-4 d-flex flex-column">
                        <label class="label">Product Code</label>

                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex flex-column">

                                    <mat-option value="Employee 2">Employee 2</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex flex-column">
                        <label class="label">Target Month<span class="mandatory">*</span></label>
                        <div>

                                <mat-select>
                                    <mat-option value="Employee 1">Employee 1</mat-option>
                                    <mat-option value="Employee 2">Employee 2</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button matRipple class="btn btn-reset me-2">Reset</button>
                        <button matRipple class="btn btn-submit">Search</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
