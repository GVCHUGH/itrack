<div class="main-header d-flex justify-content-between align-items-center">
    <div class="main-header__brand" [ngClass]="toggleValue ? '':'main-header__brand--sm'">
        <ng-container *ngIf="toggleValue; else smLogo">
            <p class="mb-0 text-white">iTrack</p>
        </ng-container>
        <ng-template #smLogo>
            <p class="mb-0 text-white">I</p>
        </ng-template>
        
        
    </div>
    <div class="main-header__content d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="assets/images/menu.svg" (click)="menu.emit(true)">
            <h3 class="text-white">Today: 03 Feb 2033 -  07:54:30 PM</h3>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="notification" role="button">            
                <img src="assets/images/email.svg" alt="email" width="20">
            </div>
            <div class="notification" role="button">            
                <img src="assets/images/notification.svg" alt="notification" width="20">
            </div>
            <div class="d-flex align-items-center position-relative has-dropdown" role="button">
                <div class="notification">            
                    <img src="assets/images/man.svg" alt="user" width="20">
                </div>
                <div class="d-flex align-items-center">
                    <p class="ps-2 text-white me-0">Welcome, Rajender Rohila</p>
                    <i class="material-icons text-white">keyboard_arrow_down</i>
                </div>
                <div class="menu-dropdown">
                    <p>Welcome Rajender!</p>   
                    <ul>
                        <li>
                            <i class="material-icons">account_circle</i> <span>Profile</span></li>
                        <li><i class="material-icons">settings</i> <span>Settings</span></li>
                        <li><i class="material-icons">power_settings_new</i> <span>Logout</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
