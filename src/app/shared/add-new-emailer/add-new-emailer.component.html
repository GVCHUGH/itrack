<div class="p-3">
    <div class="title">
        <h2>Add Template</h2>
    </div>
    <mat-dialog-content class="p-0 pe-2">
        <div class="modal-body">
            <div>
                 <p class="label">Category</p>
                 <mat-form-field appearance="outline">
                     <mat-select>
                     <mat-option>Category 1</mat-option>
                     <mat-option>Category 2</mat-option>
                     <mat-option>Category 3</mat-option>
                     <mat-option>Category 4</mat-option>
                     </mat-select>
                 </mat-form-field>
            </div>
            <div>
                 <p class="label">Email Subject</p>
                 <mat-form-field appearance="outline">
                     <input matInput placeholder="Placeholder">
                 </mat-form-field>
            </div>
            <div>
                 <p class="label">Email Body</p>
                 <mat-form-field appearance="outline">
                     <textarea matInput ></textarea>
                 </mat-form-field>
            </div>
         </div>        
    </mat-dialog-content>
    <button class="btn btn-submit">Submit</button>
</div>
